<h1>Customer List</h1>
<a routerLink="/customer/create">Create Customer</a>
<table>
  <tr>
    <td>STT</td>
    <td>First Name</td>
    <td>Last Name</td>
    
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let customer of customers; index as i">
    <td>{{i + 1}}</td>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td><a [routerLink]="['/customer/edit',customer.id]">Edit</a></td>
    <td><a [routerLink]="['/customer/delete',customer.id]">Delete</a></td>
  </tr>
</table>
